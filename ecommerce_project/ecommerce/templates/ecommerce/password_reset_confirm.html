{% extends "ecommerce/index.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px;">
    <h2>Reset Your Password</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 1rem;">
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 0.75rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Reset Password
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'ecommerce:login' %}">Back to Login</a>
    </p>
</div>
{% endblock %}
