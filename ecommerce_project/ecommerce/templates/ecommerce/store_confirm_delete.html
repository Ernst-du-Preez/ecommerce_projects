{% extends "ecommerce/index.html" %}

{% block title %}Delete Store{% endblock %}

{% block content %}
<h2>Delete Store</h2>
<p>Are you sure you want to delete the store "{{ store.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'ecommerce:vendor_dashboard' %}">Cancel</a>
</form>
{% endblock %}
