{% extends "ecommerce/index.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="username">Username</label>
        <input type="text" name="username" required>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" name="password" required>
    </p>
    <button type="submit">Login</button>
</form>
<p class="small">Don't have an account? <a href="{% url 'ecommerce:register' %}">Register here</a></p>
<p class="small">Forgot your password? <a href="{% url 'ecommerce:send_password_reset' %}">Reset it here</a></p>
{% endblock %}
