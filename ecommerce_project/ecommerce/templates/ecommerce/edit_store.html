{% extends 'ecommerce/base.html' %}
{% block content %}
<h2>Edit Store: {{ store.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'ecommerce:store_detail' store.id %}">Back to Store</a>
{% endblock %}
