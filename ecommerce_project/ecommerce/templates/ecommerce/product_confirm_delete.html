{% extends "ecommerce/index.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete "{{ product.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background: #e74c3c; color: white;">Yes, Delete</button>
    <a href="{% url 'ecommerce:vendor_dashboard' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
